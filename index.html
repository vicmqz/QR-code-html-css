<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor|QR code component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/qr-code.png" alt="qr-code-image" />
      <h2 class="h2-top">Improve your front-end</h2>
      <h2 class="h2-bottom">skills by building projects</h2>
      <br />
      <p>Scan the QR code to visit Fontend</p>
      <p>Mentor and take your coding skills to</p>
      <p>the next level</p>
    </div>
  </body>
</html>
